<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Trade with Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e2e8f0; }
        .gradient-text { background: linear-gradient(90deg, #a78bfa, #6b21a8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cta-button { transition: all 0.3s ease; box-shadow: 0 0 15px rgba(139, 92, 246, 0.5); }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 0 25px rgba(139, 92, 246, 0.5); }
    </style>
</head>
<body class="antialiased">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="absolute top-0 left-0 right-0 p-4">
                {% for category, message in messages %}
                    <div class="p-3 mb-2 rounded text-center {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }} text-white">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="flex min-h-screen items-center justify-center px-4">
        <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-lg border border-gray-800 p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold">
                    <span class="text-white">Reset</span><span class="gradient-text"> Password</span>
                </h1>
                <p class="text-gray-400 mt-2">Create a new strong password.</p>
            </div>

            <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">New Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-2 block w-full rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:border-purple-500 focus:ring-purple-500 px-4 py-3">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                           class="mt-2 block w-full rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:border-purple-500 focus:ring-purple-500 px-4 py-3">
                </div>
                <button type="submit"
                        class="w-full cta-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</body>
</html>
