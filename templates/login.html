<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trade with Plan</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google One Tap & Sign-in script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e2e8f0;
        }
        .gradient-text {
            background: linear-gradient(90deg, #a78bfa, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body class="antialiased">

    <!-- BEGIN: Flask Flash Message Block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="p-4 mb-4">
                {% for category, message in messages %}
                    <div class="p-3 mb-2 rounded {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <!-- END: Flask Flash Message Block -->

    <div class="flex min-h-screen items-center justify-center px-4">
        <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-lg border border-gray-800 p-8">
            
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold">
                    <span class="text-white">Trade</span><span class="gradient-text">with</span><span class="text-white">Plan</span>
                </h1>
                <p class="text-gray-400 mt-2">Login to your account</p>
            </div>

            <!-- Login Form -->
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-2 block w-full rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:border-purple-500 focus:ring-purple-500 px-4 py-3">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-2 block w-full rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:border-purple-500 focus:ring-purple-500 px-4 py-3">
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-400">
                        <input type="checkbox" class="form-checkbox text-purple-500 border-gray-600">
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="#" class="text-purple-400 hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                        class="w-full cta-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-grow h-px bg-gray-700"></div>
                <span class="px-3 text-gray-500 text-sm">or</span>
                <div class="flex-grow h-px bg-gray-700"></div>
            </div>

            <!-- Google Login -->
            <button id="customGoogleLoginBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg flex items-center justify-center space-x-3">
                <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google Logo">
                <span>Continue with Google</span>
            </button>

            <!-- Google Login Logic -->
            <div id="g_id_onload"
                 data-client_id="{{ google_client_id }}"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-nonce="">
            </div>

            <div class="g_id_signin hidden"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-400 mt-6">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-purple-400 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Google login Logic -->
    <script>
        // This function will be called by Google's script on successful login
        function handleCredentialResponse(response) {
            // Create a form and submit the token to your backend
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/google-login';

            const hiddenField = document.createElement('input');
            hiddenField.type = 'hidden';
            hiddenField.name = 'credential';
            hiddenField.value = response.credential;
            form.appendChild(hiddenField);

            document.body.appendChild(form);
            form.submit();
        }

        // This links your custom button to Google's hidden button
        document.addEventListener('DOMContentLoaded', function() {
            const customButton = document.getElementById('customGoogleLoginBtn');
            customButton.addEventListener('click', function() {
                setTimeout(function() {
                    const googleButton = document.querySelector('.g_id_signin iframe');
                    if (googleButton) {
                        googleButton.click();
                    }
                }, 100);
            });
        });
    </script>

</body>
</html>
