<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trade with Plan</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e2e8f0;
        }
        .gradient-text {
            background: linear-gradient(90deg, #a78bfa, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body class="antialiased">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% endwith %}

    <div class="flex min-h-screen items-center justify-center px-4">
        <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-lg border border-gray-800 p-8">
            
            <div class="text-center mb-8">
                </div>

            <form action="/login" method="POST" class="space-y-6">
                <button type="submit" class="w-full cta-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg">
                    Sign In
                </button>
            </form>

            <div class="my-6 flex items-center">
                </div>

            <button id="customGoogleLoginBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg flex items-center justify-center space-x-3">
                <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google Logo">
                <span>Continue with Google</span>
            </button>

            <div id="g_id_onload"
                 data-client_id="{{ google_client_id }}"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-nonce="">
            </div>

            <div class="g_id_signin hidden"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>

            <p class="text-center text-sm text-gray-400 mt-6">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-purple-400 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        // This function will be called by Google's script on successful login
        function handleCredentialResponse(response) {
            // Create a form and submit the token to your backend
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/google-login';

            const hiddenField = document.createElement('input');
            hiddenField.type = 'hidden';
            hiddenField.name = 'credential';
            hiddenField.value = response.credential;
            form.appendChild(hiddenField);

            document.body.appendChild(form);
            form.submit();
        }

        // This links your custom button to Google's hidden button
        document.addEventListener('DOMContentLoaded', function() {
            const customButton = document.getElementById('customGoogleLoginBtn');
            customButton.addEventListener('click', function() {
                setTimeout(function() {
                    const googleButton = document.querySelector('.g_id_signin iframe');
                    if (googleButton) {
                        googleButton.click();
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
